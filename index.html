<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAP4FUN Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sap4fun-logo"></div>

  <div id="config">
    <h1>SAP4FUN QUIZ PRO</h1>
    
    <div class="select-group">
      <label for="domaine-select">Domaine :</label>
      <select id="domaine-select">
        <option value="">Sélectionnez un domaine</option>
      </select>
    </div>
    
    <div class="select-group">
      <label for="theme-select">Thème :</label>
      <select id="theme-select">
        <option value="">Sélectionnez d'abord un domaine</option>
      </select>
    </div>
    
    <button id="start-btn" class="btn-primary">Commencer le quiz</button>
  </div>
  
  <div id="quiz-interface" class="hidden">
    <div id="question-container"></div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
