name: Convert Excel to JSON

on:
  push:
    paths:
      - '**.xlsx'           # Lance l’action si un fichier .xlsx est modifié ou ajouté
      - 'convert_excel_to_json.py'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les bibliothèques Python
        run: pip install pandas openpyxl

      - name: 🔄 Lancer la conversion Excel → JSON
        run: python convert_excel_to_json.py

      - name: 💾 Commit automatique des JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add '**/*.json'
          git commit -m "🤖 Auto: Conversion Excel → JSON"
          git push
        continue-on-error: true  # évite l’échec si aucun changement à commit
